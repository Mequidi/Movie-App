<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h2>Movies 2021</h2>
        <form action="submit" autocomplete="off" id="form">
            <input type="text" placeholder="Search" class="search" id="search">
        </form>
        
    </header>
    <main id="main">
    </main>
    <footer>
        <button class="prev-btn btn">
            <i class="fas fa-angle-double-left"></i>
        </button>
        <div class="numbered-btn">
            <button class="page-one btn">
                1
            </button>
            <button class="page-two btn">
                2
            </button>
            <button class="page-three btn">
                3
            </button>
            <button class="page-four btn">
                4
            </button>
            <button class="page-five btn">
                5
            </button>
        </div>
        <button class="next-btn btn">
            <i class="fas fa-angle-double-right"></i>
        </button>
       
    </footer>
</body>
<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
<script src="/main.js"></script>
</html>
